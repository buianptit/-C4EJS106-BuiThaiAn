<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Day 6</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 1. Tạo 2 thẻ P,dùng CSS để thay đổi màu chữ sang màu đỏ. -->
    <h1>Bài 1</h1>
    <div style="color: red;">
        <p>first P</p>
        <p>Second P</p>
    </div>
    <!-- 2. Tạo 2 thẻ div,dùng css để thay đổi màu background của thẻ thứ 2 sang #00FF00  -->
    <h2>Bài 2</h2>
    <div>
        First div
    </div>
    <div style="background-color: #00FF00 ;">
        Second div
    </div>
    <!-- 3. Tạo thẻ p,thẻ h1,thẻ h2 với nội dung bất kỳ,dùng CSS để thay đổi font size của thẻ p và thẻ h2 lên 24px -->
    <h1>Bài 3</h1>
    <p style="font-size: 24px;">Thẻ P</p>
    <h1>Thẻ h1</h1>
    <h2 style="font-size: 24px;">Thẻ h2</h2>
    <!-- 4. Không thay đổi bất kỳ CSS nào và không thay đổi thuộc tính của CSS hiện tại, hãy chuyển trang thành thế này -->
    <h1>Bài 4</h1>
    <div style="font-size: 3em;background: wheat;">I'm div</div>
    <p style="font-size: 3em;background: wheat;">I'm p</p>
    <!-- 5. Không thay đổi HTML,hãy chuyển trang thành thế này -->
    <h1>Bài 5</h1>
    <div id="div1">
        <h1>I'm Mr.Black</h1>
    </div>
    <div id="div2">
        <h1>I'm Mrs.Blue</h1>
    </div>
    <!-- 6. Tạo 2 thẻ a có đường dẫn khác nhau,k có class,k có id.1 thẻ có target="_blank" ,1 thẻ không.Thay đổi màu của thẻ a có target sang màu vàng -->
    <h1>Bài 6</h1>
    <a href="" target="_blank" style="color: yellow;">Thẻ a đầu tiên</a>
    <a href="">Thẻ a thứ 2</a>
    <!-- 7. Thêm thẻ ul,trong thẻ ul thêm 3 thẻ li; thêm thẻ ol,trong thẻ ol thêm 4 thẻ li.Không thêm class hay id,thay đổi font-weight của thẻ li nằm trong thẻ ul sang bold -->
    <h1>Bài 7</h1>
    <ul style="font-weight: bold;">
        <li>thẻ Li 1</li>
        <li>thẻ Li 2</li>
        <li>thẻ Li 3</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <!-- 9. Không thêm thẻ vào HTML,trong mỗi div.item; thay đổi font size của thẻ span đầu tiên thành 18px; thay đổi thẻ span thứ 2 thành kiểu chữ nghiêng  -->
    <h1>Bài 9</h1>
    <div class="item">
        <span>Title 1</span>
        <div>
            <span>Content 1</span>
        </div>
    </div>

    <div class="item">
        <span>Title 2</span>
        <div>
            <span>Content 2</span>
        </div>
    </div>

</body>

</html>
